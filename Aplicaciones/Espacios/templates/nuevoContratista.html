{% extends "./plantilla.html" %}
{% block contenido %}

<form enctype="multipart/form-data" action="/guardarContratista/" id="frm_nuevo_contratista" method="post" class="container mt-5 p-4">
    <h1 class="text-center mb-4">Agregar Contratista</h1>
    {% csrf_token %}

    <div class="mb-3">
        <label for="txt_nombre" class="form-label"><b>Nombre:</b></label>
        <input type="text" class="form-control" name="txt_nombre" id="txt_nombre" placeholder="Ingrese el nombre del contratista">
    </div>

    <div class="mb-3">
        <label for="txt_telefono" class="form-label"><b>Teléfono:</b></label>
        <input type="number" class="form-control" name="txt_telefono" id="txt_telefono" placeholder="Ingrese el teléfono">
    </div>

    <div class="mb-3">
        <label for="txt_email" class="form-label"><b>Email:</b></label>
        <input type="email" class="form-control" name="txt_email" id="txt_email" placeholder="Ingrese el correo electrónico">
    </div>

    <div class="mb-3">
        <label for="txt_especializacion" class="form-label"><b>Especialización:</b></label>
        <input type="text" class="form-control" name="txt_especializacion" id="txt_especializacion" placeholder="Ingrese la especialización">
    </div>

    <div class="mb-3">
        <label for="txt_experiencia" class="form-label"><b>Experiencia (años):</b></label>
        <input type="text" class="form-control" name="txt_experiencia" id="txt_experiencia" placeholder="Ingrese los años de experiencia">
    </div>

    <div class="mb-3">
        <label for="txt_foto" class="form-label"><b>Foto:</b></label>
        <input type="file" class="form-control" name="txt_foto" id="txt_foto">
    </div>

    <div class="text-center">
        <button type="submit" class="btn btn-primary me-3">Guardar</button>
        <a href="/listadoContratista/" class="btn btn-secondary">Cancelar</a>
    </div>
</form>

<script>
    $("#frm_nuevo_contratista").validate({
        rules: {
            "txt_nombre": { required: true, letras: true },
            "txt_telefono": { required: true, digits: true, minlength: 10, maxlength: 10 },
            "txt_email": { required: true, email: true },
            "txt_especializacion": { required: true },
            "txt_experiencia": { required: true},
            "txt_foto": {required: true}
        },
        messages: {
            "txt_nombre": { required: "Por favor ingrese el nombre del contratista.", letras: "Ingrese solo letras." },
            "txt_telefono": { 
                required: "Por favor ingrese el teléfono.", 
                digits: "Ingrese solo números.", 
                minlength: "El teléfono debe tener al menos 10 dígitos.", 
                maxlength: "El teléfono no debe exceder los 10 dígitos."
            },
            "txt_email": { required: "Por favor ingrese el correo electrónico.", email: "Ingrese un correo válido." },
            "txt_especializacion": { required: "Por favor ingrese la especialización." },
            "txt_experiencia": { 
                required: "Por favor ingrese los años de experiencia." 
            },
            "txt_foto":{required: "Por favor ingrese la Foto."}
        }
    });
</script>
<script>
    $("#txt_foto").fileinput({
        language: "es",
        allowedFileExtensions: ["png|jpg|jpeg"],
        showCaption: false,
        dropZoneEnabled: true,
        showClose: false
    })
</script>

{% endblock %}
